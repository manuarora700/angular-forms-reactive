<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
  
              <p 
              class="help-block"
              >
              <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please enter a valid username!</span>
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">Name is forbidden</span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">This Field is required</span>
            </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a valid Email!</span>
  
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>

        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" 
          (cick)="onAddHobby()">Add hobby!</button>
         
          <div class="form-group" 
          *ngFor="let hobbyControl of getControls(); let i = index">

            <input type="text" class="form-control" [formControlName]="i">
          </div>
        
        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data!</span>

        <button class="btn btn-primary" type="submit">Submit</button>
        
      </form>
    </div>
  </div>
</div>
